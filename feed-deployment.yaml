apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed
spec:
  selector:
    matchLabels:
      run: feed
  replicas: 2
  template:
    metadata:
      labels:
        run: feed
    spec:
      restartPolicy: Always
      containers:
      - name: feed
        image: shaddev/udagram-api-feed:v2
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: env-config
        - secretRef:
            name: env-secret
        - secretRef:
            name: aws-secret
